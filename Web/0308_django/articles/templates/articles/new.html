{% extends 'base.html' %}

{% block content %}
<h1>글쓰기 페이지</h1>

<form action="{% url 'articles:create' %}" method="POST">
  {% csrf_token %}
  <div>
    <label for="title">제목:</label>
    <input type="text" id="title" name="title">
  </div>
  <div>
    <label for="content">내용:</label>
    <input type="text" id="content" name="content">
  </div>
  <button>제출</button>
</form>

{% endblock content %}
