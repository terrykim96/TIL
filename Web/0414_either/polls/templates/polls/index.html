{% extends 'base.html' %}
{% load static %}

{% block style %}
<style>
  article:hover {
    color: white;
    background: linear-gradient(to bottom right, #0ea5e9 50%, white);
    transition: background 0.2s ease-in-out;
  }

  .blog-title {
    position: relative;
    width: fit-content;
  }

  .blog-title-underline {
    z-index: -1;
    position: absolute;
    bottom: 5px;
    background: linear-gradient(to right, #0ea5e9, white);
    height: 5px;
    width: 100%;
  }
</style>
{% endblock %}

{% block content %}

<main class="mx-auto mb-5">
  {% if messages %}
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
  </svg>
  
  <ul class="messages list-unstyled">
      {% for message in messages %}
      <li 
        {% if message.tags == 'info' %} 
          class="alert alert-info"
        {% elif message.tags == 'error' %}
          class="alert alert-danger"
        {% endif %}
      >
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
        {{ message }}
      </li>
      {% endfor %}
  </ul>
  {% endif %}
  
  <div class="blog-title">
    <h1 class="mt-5 fw-bold">Either Game</h1>
    <div class="blog-title-underline"></div>
  </div>
  <div class="action-panel d-flex justify-content-between align-items-center">
    <a
      href="{% url 'polls:new' %}" 
      class="btn btn-outline-dark rounded-circle my-5"
    >
      +
    </a>
    <a href="{% url 'polls:random_pick' %}" class='btn btn-warning'>Random</a>
  </div>
  
  {% for vote in votes %}
  
    <article class="d-flex rounded-3 p-3 border justify-content-between mb-3">
      <div class="d-flex flex-column justify-content-between">
        <h1>{{ vote.title }}</h1>
      </div>
      <a href="{% url 'polls:detail' vote.pk %}" class="btn btn-primary my-auto py-2">Play</a>
    </article>
  {% endfor %}
</main>

{% endblock %}
