<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <!-- 1. Nav -->
  <nav class="box nav_style fixed-top">
    <a href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <ul class="ul_style align-items-center mb-0">
      <li><a class="a_style" href="#">Home</a></li>
      <li><a class="a_style" href="#">Community</a></li>
      <li><a class="a_style" href="#">Login</a></li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="header_style">
      <div class="center_text fw-bold">Cinema</div>
      <div class="center_text fw-bold">Community</div>
      <a class="center_box fw-bold" href="#">Let's Go</a>
  </header>

  <!-- 3. Section -->
  <section class="d-grid gap-4">
    <h2 class="text-center">Used Skills</h2>
    <article class="d-flex justify-content-evenly text-center">
      <div>
        <img src="images/web.png" alt="Web Image">
        <p>Web</p>
      </div>
      <div>
        <img src="images/html5.png" alt="HTML5 Image">
        <p>HTML5</p>
      </div>
      <div>
        <img src="images/css3.png" alt="CSS3 Image">
        <p>CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="bg-primary text-vert fixed-bottom">
    <p class="">HTML & CSS project. Created by 김우석</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
