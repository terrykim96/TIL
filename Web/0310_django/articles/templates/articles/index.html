{% extends 'base.html' %}

{% block content %}

<h1>INDEX</h1>
<a href={% url 'articles:new' %}>NEW</a>
<div>
  {% for article in article_list %}
    <article>
      <h2>{{ article.title }}</h2>
      <p>{{ article.content }}</p>
      <p>{{ article.created_at }}</p>
      <a href="{% url 'articles:detail' article.pk %}">DETAIL</a>
    </article>
    <hr>
  {% endfor %}
</div>

{% endblock content %}
