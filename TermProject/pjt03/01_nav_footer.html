<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="01_nav_footer.css">

  <title>Navbar Footer Test</title>
</head>
<body>
  <!-- 01_nav_footer.html -->
  <!-- navbar-expand-md와 container fluid로 일정 사이즈 이하일 때 메뉴바 나오게 설정한다. -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"> 
    <div class="container-fluid">
      <a class="navbar-brand" href="02_home.html">
        <img src="images/logo.png" class="img-fluid" width="150px" alt="logo-image">
      </a>
      <!-- collapse와 nav-item으로 메뉴바 내에 item들을 넣어준다. aria-expanded가 True, False로 바뀌면서 메뉴바가 확장, 축소된다. -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end text-end bg-dark" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <!-- nav-link로 메뉴바와 연결하고 active로 강조한다. -->
            <a class="nav-link active p-2" aria-current="page" href="02_home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link p-2" href="03_community.html">Community</a>
          </li>
          <!-- Login 버튼을 modal로 연결한다. -->
          <li class="nav-item">
            <a class="nav-link p-2" type="button" data-bs-toggle="modal" data-bs-target="#Login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- 모달로 Login 창 생성 -->
  <div class="modal fade" id="Login" tabindex="-1" aria-labelledby="LoginlLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="LoginLabel">Login</h5>
          <!-- x버튼 -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- form 안에 Login 창 내용 작성하고 submit type으로 Login 버튼을 만든다. -->
          <form>          
            <div class="mb-3">
              <label for="ID" class="col-form-label">ID:</label>
              <input type="text" class="form-control" id="ID">
            </div>
            <div class="mb-3">
              <label for="password" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="password"></input>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">Check me out</label>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Login</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="fixed-bottom text-center">
    <p>Web-bootstrap PJT, by 김우석</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
