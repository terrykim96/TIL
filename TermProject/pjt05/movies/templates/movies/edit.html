{% extends 'base.html'%}

{% block content %}

<h1>EDIT</h1>

<form action="{% url 'movies:update' movie.pk %}" method="POST">
  {% csrf_token %}
  <div>
    <label for="title">TITLE</label>
    <input type="text" id='title' name='title' value="{{ movie.title }}">
  </div>
  <div>
    <label for="audience">AUDIENCE</label>
    <input type="text" id='audience' name='audience' value="{{ movie.audience }}">
  </div>
  <div>
    <label for="release_date">RELEASE_DATE</label>
    <input type="date" id='release_date' name='release_date' value="{{ movie.release_date }}">
  </div>
  <div>
    <label for="genre">GENRE</label>
    <select name="genre" id="genre" value="{{ movie.genre }}">
      <option value="코미디">코미디</option>
      <option value="드라마">드라마</option>
      <option value="SF">SF</option>
      <option value="공포">공포</option>
    </select>
  </div>
  <div>
    <label for="score">SCORE</label>
    <input type="text" id='score' name='score' value="{{ movie.score }}">
  </div>
  <div>
    <label for="poster_url">POSTER_URL</label>
    <input type="text" id='poster_url' name='poster_url' value="{{ movie.poster_url }}">
  </div>
  <div>
    <label for="description">DESCRIPTION</label>
    <input type="text" name="description" id="description" value="{{ movie.description }}">
  </div>
  <button>Submit</button>

  <a href="{% url 'movies:index' %}">BACK</a>

</form>

{% endblock content %}
